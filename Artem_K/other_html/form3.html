<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>form_3</title>
</head>

<body>
    <h1 align="center">User Input Form</h1>
    <table width="20%" align="center">
        <tr>
            <td>
                <form class="" action="index.html" method="post">
                    <fieldset>
                        <legend>Personal Particular</legend>
                        <label>Name: <input type="text" name="name" value=""></label><br>
                        <label>Password: <input type="password" name="password" value=""></label><br>
                        <label>Gender: <input type="radio" name="radio" value="1">Male</label>
                        <label><input type="radio" name="radio" value="0">Female</label><br>
                        <label>Age:
            <select name="Age" >
              <option value="less1">1 year old</option>
              <option value="1to9">1-9 year old</option>
              <option value="9-18">9-18 year old</option>
              <option value="18-40">18-40 year old</option>
              <option value="more40">40 year old</option>
            </select></label>
                    </fieldset>
                    <fieldset>
                        <legend>Languages</legend>
                        <label><input name="Javaready" type="checkbox">Java</label>
                        <label><input name="C-C++" type="checkbox">C/C++</label>
                        <label><input name="C-sharp" type="checkbox">C#</label>
                    </fieldset>
                    <fieldset>
                        <legend>Instruction</legend>
                        <textarea name="instruction" rows="8" cols="35" placeholder="Enter your instruction here..."></textarea>
      </fieldset>
      <input type="submit" name="send" value="SEND">
      <input type="reset" name="clear" value="CLEAR">
    </form>
    </td></tr>
    </table>
</body>

</html>
