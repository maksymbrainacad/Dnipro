<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>table</title>
</head>

<body>
    <table border="5" width="100%">
        <tr>
            <th>First</th>
            <th>Second</th>
            <th>Third</th>
        </tr>
        <tr align="center">
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr align="center">
            <td colspan="2">5/6</td>
        </tr>
        <tr align="center">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br>
    <br>

    <table border="2">
        <tr align="center">
            <th colspan="6">CSS Browser Support (latest browser versions)</th>
        </tr>
        <tr align="center">
            <td>CSS Property</td>
            <td>Internet Explorer</td>
            <td>Firefox</td>
            <td>Chrome</td>
            <td>Safari</td>
            <td>Opera</td>
        </tr>
        <tr align="center">
            <td>Border Radius</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td colspan="2" rowspan="2">YES</td>
        </tr>
        <tr align="center">
            <td>Box Shadow</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr align="center">
            <td>CSS Animations</td>
            <td>NO</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
        </tr>
    </table>
    <br>
    <br>

    <table border="2">
        <tr>
            <td rowspan="3">Column 1</td>
            <td>row 1</td>
        </tr>
        <tr>
            <td>row 2</td>
        </tr>
        <tr>
            <td>row 3</td>
        </tr>
    </table>

</body>

</html>
