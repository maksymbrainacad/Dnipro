<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Input Form</title>
  </head>
  <body>
    <h1>User Input Form</h1>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Personal Particular</legend>
          <div>Name:
            <input type="text" name="name" value="">
          </div>

          <div>Password:
            <input type="password" name="password" value="">
          </div>

          <div>
            <label>
              <input type="radio" name="gender" value="">
              Male
            </label>

            <label>
              <input type="radio" name="gender" value="">
              Female
            </label>
          </div>

          <select name="age">
            <option value="1">1 years old</option>
            <option value="2">2 years old</option>
            <option value="21">21 years old</option>
            <option value="28">28 years old</option>
          </select>
      </fieldset>

      <fieldset>
        <legend>Languages</legend>
          <input type="checkbox" name="Java" value="">Java
          <input type="checkbox" name="C/C++" value="">C/C++
          <input type="checkbox" name="C#" value="">C#
      </fieldset>

      <fieldset>
        <legend>Instructions</legend>
          <textarea name="Instructions" rows="8" cols="80">Enter your instructions here...
          </textarea>
      </fieldset>

      <input type="submit" name="SEND" value="SEND">
      <input type="reset" name="CLEAR" value="CLEAR">

    </form>



  </body>
</html>
